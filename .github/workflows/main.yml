name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Build
        run: |
          yarn prebuild
          yarn build

      - name: Run tests
        # Suppress noisy test output
        run: yarn test --silent
